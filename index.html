<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danny TV</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      background-image: url('./RECURSOS/FOTOS/blue-abstract.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      position: relative;
      color: white;
    }
    
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    .app-header {
      text-align: center;
      padding: 20px;
    }

    .app-logo {
      width: 200px;
      height: 100px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .main-menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 50px;
    }

    .menu-button {
      background: linear-gradient(135deg, #6e00ff, #9d00ff);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 20px 40px;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .menu-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(110, 0, 255, 0.5);
    }

    .footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    @media (max-width: 768px) {
      .menu-button {
        width: 80%;
        padding: 15px 30px;
        font-size: 20px;
      }
      
      .app-logo {
        width: 150px;
        height: 75px;
      }
    }
  </style>
</head>

<body>
  <div class="app-header">
    <img src="./RECURSOS/FOTOS/dannytvlogo.png.png" alt="Danny TV Logo" class="app-logo">
    <h1>Danny TV</h1>
  </div>

  <div class="main-menu">
    <button onclick="location.href='./plutotv.html'" class="menu-button">Televisión</button>
    <button onclick="location.href='./ottplayer.html'" class="menu-button">Series</button>
    <button onclick="location.href='./tv.html'" class="menu-button">Películas</button>
    <button onclick="location.href='./dannytv01.html'" class="menu-button">Todo</button>
  </div>

  <div class="footer">
    © 2023 Danny TV - Todos los derechos reservados
  </div>

  <script>
    // Navegación con teclado (para Smart TV)
    document.addEventListener('keydown', function(e) {
      const buttons = document.querySelectorAll('.menu-button');
      let currentIndex = Array.from(buttons).findIndex(btn => btn === document.activeElement);
      
      if (e.key === 'ArrowDown') {
        e.preventDefault();
        currentIndex = (currentIndex + 1) % buttons.length;
        buttons[currentIndex].focus();
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        currentIndex = (currentIndex - 1 + buttons.length) % buttons.length;
        buttons[currentIndex].focus();
      } else if (e.key === 'Enter' && document.activeElement.classList.contains('menu-button')) {
        document.activeElement.click();
      }
    });
    
    // Enfocar el primer botón al cargar
    window.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.menu-button').focus();
    });
  </script>
</body>
</html>
