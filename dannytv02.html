<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor M3U</title>
  <style>
    body {
      background-image: url('./RECURSOS/FOTOS/Fondo\ Imagen.jpg'); /* Cambia por tu imagen */
      background-size: cover;
      background-position: center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
    }
    video {
      width: 100%;
      margin-top: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      max-height: 300px;
      overflow-y: auto;
      text-align: left;
    }
    li {
      padding: 8px;
      cursor: pointer;
    }
    li:hover {
      background-color: #444;
    }
    input[type="file"], input[type="url"], button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reproductor de Listas M3U</h2>
    <input type="file" id="m3uFile" accept=".m3u">
    <br>
    <input type="url" id="m3uUrl" placeholder="O pega la URL de una lista M3U" size="50">
    <br>
    <button onclick="loadM3U()">Cargar Lista</button>

    <ul id="channelList"></ul>
    <video id="videoPlayer" controls autoplay></video>
  </div>

  <script>
    const channelList = document.getElementById('channelList');
    const videoPlayer = document.getElementById('videoPlayer');

    function parseM3U(data) {
      const lines = data.split('\n');
      const channels = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const name = lines[i].split(',')[1]?.trim() || 'Canal sin nombre';
          const url = lines[i + 1]?.trim();
          if (url && url.startsWith('http')) {
            channels.push({ name, url });
          }
        }
      }

      channelList.innerHTML = '';
      channels.forEach((channel, index) => {
        const li = document.createElement('li');
        li.textContent = `${index + 1}. ${channel.name}`;
        li.onclick = () => {
          videoPlayer.src = channel.url;
          videoPlayer.play();
        };
        channelList.appendChild(li);
      });
    }

    function loadM3U() {
      const file = document.getElementById('m3uFile').files[0];
      const url = document.getElementById('m3uUrl').value;

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          parseM3U(e.target.result);
        };
        reader.readAsText(file);
      } else if (url) {
        fetch(url)
          .then(res => res.text())
          .then(parseM3U)
          .catch(err => alert('Error al cargar la lista M3U'));
      } else {
        alert('Por favor selecciona un archivo o una URL');
      }
    }
  </script>
</body>
</html>
