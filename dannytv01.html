<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Listas - Danny TV</title>
  <link rel="stylesheet" href="./RECURSOS/DANNY CSS/dannytv.css">
  <style>
    #channel-list {
      color: white;
      text-align: center;
      margin: 20px;
    }
    .channel-item {
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      cursor: pointer;
    }
    .channel-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <header class="app-header">
    <h1>Carga Tus Listas M3U</h1>
  </header>

  <div class="app-footer">
  </div>

  <div id="channel-list"></div>

  <footer class="app-footer">
    <a href="./dannytv02.html" class="tv-button">M3u</a>
  </footer>

  <script>
    const fileInput = document.getElementById('file-input');
    const urlInput = document.getElementById('url-input');
    const btnLoad = document.getElementById('btn-load-m3u');
    const btnClear = document.getElementById('btn-clear');
    const channelList = document.getElementById('channel-list');

    function playStream(url) {
      window.open(url, '_blank');
    }

    function parseM3U(text) {
      const lines = text.split('\n');
      const channels = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const name = lines[i].split(',')[1] || 'Canal sin nombre';
          const url = lines[i + 1];
          if (url && url.includes('m3u8')) {
            channels.push({ name, url });
          }
        }
      }
      return channels;
    }

    function showChannels(channels) {
      channelList.innerHTML = '<h2>Canales disponibles</h2>' +
        channels.map(c => `<div class="channel-item" onclick="playStream('${c.url}')">${c.name}</div>`).join('');
    }

    btnLoad.addEventListener('click', () => {
      const url = urlInput.value.trim();
      if (url) {
        fetch(url)
          .then(res => res.text())
          .then(text => {
            const channels = parseM3U(text);
            showChannels(channels);
          });
      } else {
        fileInput.click();
      }
    });

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      const reader = new FileReader();
      reader.onload = function(ev) {
        const content = ev.target.result;
        const channels = parseM3U(content);
        showChannels(channels);
      };
      reader.readAsText(file);
    });

    btnClear.addEventListener('click', () => {
      channelList.innerHTML = '';
      urlInput.value = '';
      fileInput.value = '';
    });
  </script>
</body>
</html>
